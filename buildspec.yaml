version: 0.1

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      - aws s3 sync /codebuild/output/${Build-ID}/src/github.com/mramesh2993/mastertwo/target/WebApp.war s3://jackpandi/
artifacts:
  files:
    - '**/*'
